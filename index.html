<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Travel App</title>
    </head>
    <body>
        <div id="app">
            <div class="image">
                <img class="placeImage" src="./ballons2.jpeg" >
          </div>
          <div id='wheater'>
            <input type="text" id="inputCity" placeholder="Enter a city" />
            <button id="generate" type="submit">Genarate</button>
          </div>
          <div class="holder entry">
            <div class="icon" >
              <img id="icon" alt="nothing yet" />
            </div>
            <div class="title"></div>
            <div id="entryHolder">
              <div id="currentTemp"></div>
              <div id="description"></div>
              <div id="timezone"></div>
            </div>
          </div>
        </div>

        </div>
        <script src="index.js"></script>
    </body>
</html>
